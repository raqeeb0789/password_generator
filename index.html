<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div>

        <h1 class="">Password Generator</h1>
        <p>Enter your Length of the password</p>
        <input type="number" name="" id="length" placeholder="Enter the length of the password you want">
        <div class="checkbox-wrapper"> <input type="checkbox" id="includeLowerCase"> Include Lower Case</div>
       <div class="checkbox-wrapper">     <input type="checkbox" id="includeUpperCase"> Include Upper Case</div>
       <div class="checkbox-wrapper">    <input type="checkbox" name="" id="includeNumbers">Include includeNumbers </div> 
       <div class="checkbox-wrapper">     <input type="checkbox" name="" id="includeSpecialCharacters">Include Special Characters </div> 
      
        <button id="submit" >Submit</button>
        <p id="result"></p>

    </div>
   
    <script src="index.js"></script>
</body>
</html>
